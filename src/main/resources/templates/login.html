<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Страница авторизации</title>

</head>
<body class="bg-light">
<form name="f" method="post" th:action="@{/login}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="text-center p-5">
        <p class="h2 fw-bold" style="text-align: center">Введите имя пользователя и пароль</p>
        <div class="form-floating w-25 mx-auto">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
            <label for="username" class="form-label">Имя пользователя</label>
        </div>
        <div class="form-floating mb-2 w-25 mx-auto">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            <label for="password" class="form-label">Пароль</label>
        </div>
        <div th:if="${param.error}" style="color: red">
            Неправильные имя или пароль
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-25">Войти</button>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
